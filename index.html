<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-body-secondary rounded p-3">
                <form action="">
                    <div class="form-floating">
                        <input id="txt_name" class="form-control" type="text" placeholder="name">
                        <label for="">Name</label>
                    </div>
                    <div class="form-floating">
                        <input id="txt_last_name" class="form-control" type="text" placeholder="lastName">
                        <label for="">Last Name</label>
                    </div>
                    <a href="" id="submit_send" class="btn btn-outline-primary my-3">Create</a>
                </form>
            </div>
            <div class="col-8 ">
                <table class="table rounded">
                    <thead >
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>LAST NAME</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="tableBodyContent">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>
</html>
